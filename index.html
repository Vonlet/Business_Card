<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vonletの名刺</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Vonlet" />

    <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/slicebox.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />

		<script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
	</head>
	<body>
		<div class="container">

			<h1>Vonlet <span>Try to be a Top</span></h1>

			<div class="wrapper">

				<ul id="sb-slider" class="sb-slider">
					<li>
						<a href="https://vonlet.github.io/VonletProfiles/" target="_blank"><img src="images/bussiness_card_vonlet.jpg" alt="image1"/></a>
						<div class="sb-description">
							<h3>My Homepage</h3>
						</div>
					</li>
					<li>
						<a href="https://soundcloud.com/8yve6bc8icio" target="_blank"><img src="images/soundcloud_vonlet.jpg" alt="image2"/></a>
						<div class="sb-description">
							<h3>SoundCloud</h3>
						</div>
					</li>
					<li>
						<a href="https://twitter.com/Vonlet" target="_blank"><img src="images/twitter_vonlet.jpg" alt="image1"/></a>
						<div class="sb-description">
							<h3>Twitter</h3>
						</div>
					</li>
					<li>
						<a href="https://www.youtube.com/channel/UCvL2cxUWsnBDT95jSq1G9QQ?" target="_blank"><img src="images/youtube_vonlet.jpg" alt="image1"/></a>
						<div class="sb-description">
							<h3>YouTube</h3>
						</div>
					</li>
				</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>

				<div id="nav-dots" class="nav-dots">
					<span class="nav-dot-current"></span>
					<span></span>
					<span></span>
					<span></span>
				</div>

			</div><!-- /wrapper -->

		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {

				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$navDots = $( '#nav-dots' ).hide(),
						$nav = $navDots.children( 'span' ),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$navDots.show();
								$shadow.show();

							},
							onBeforeChange : function( pos ) {

								$nav.removeClass( 'nav-dot-current' );
								$nav.eq( pos ).addClass( 'nav-dot-current' );

							}
						} ),

						init = function() {

							initEvents();

						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {

								slicebox.previous();
								return false;

							} );

							$nav.each( function( i ) {

								$( this ).on( 'click', function( event ) {

									var $dot = $( this );

									if( !slicebox.isActive() ) {

										$nav.removeClass( 'nav-dot-current' );
										$dot.addClass( 'nav-dot-current' );

									}

									slicebox.jump( i + 1 );
									return false;

								} );

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
	</body>
</html>
